<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen-container">
            <span id="screen"></span>
            <span id="expression"></span>
        </div>
        <div class="row">
            <div class="cell" onclick="clicked()"><span>7</span></div>
            <div class="cell" onclick="clicked()"><span>8</span></div>
            <div class="cell" onclick="clicked()"><span>9</span></div>
            <div class="cell" onclick="clicked()"><span>+</span></div>
            <div class="cell" onclick="clicked()"><span>CA</span></div>
        </div>
        <div class="row">
            <div class="cell" onclick="clicked()"><span>4</span></div>
            <div class="cell" onclick="clicked()"><span>5</span></div>
            <div class="cell" onclick="clicked()"><span>6</span></div>
            <div class="cell" onclick="clicked()"><span>-</span></div>
            <div class="cell" onclick="clicked()"><span>^</span></div>
        </div>
        <div class="row">
            <div class="cell" onclick="clicked()"><span>1</span></div>
            <div class="cell" onclick="clicked()"><span>2</span></div>
            <div class="cell" onclick="clicked()"><span>3</span></div>
            <div class="cell" onclick="clicked()"><span>*</span></div>
            <div class="cell" onclick="clicked()"><span>(</span></div>
        </div>
        <div class="row">
            <div class="cell" onclick="clicked()"><span>0</span></div>
            <div class="cell" onclick="clicked()"><span>.</span></div>
            <div class="cell" onclick="clicked()"><span>=</span></div>
            <div class="cell" onclick="clicked()"><span>/</span></div>
            <div class="cell" onclick="clicked()"><span>)</span></div>
        </div>
    </div>
</body>
</html>
